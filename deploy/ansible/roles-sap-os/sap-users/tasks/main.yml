---

- name:       "SAP: Create SAP Groups"
  group:
    name:         "{{ item.group }}"
    gid:          "{{ item.gid }}"
    state:        present
  loop:
    - { group: 'sapsys',    gid: '{{ sapsys_gid }}'  }
    - { group: 'sapinst',   gid: '{{ sapinst_gid }}' }


- name:       "SAP: Create SAP Users"
  user:
    name:         "{{ item.user }}"
    comment:      "{{ item.comment }}"
    uid:          "{{ item.uid }}"
    group:        "{{ item.group }}"
    append:       no
    shell:        /bin/csh
    create_home:  yes
    home:         "{{ item.home }}"
  loop:
    - { tier: 'all',         user: 'sapadm',                   uid: '{{ sapadm_uid }}', group: 'sapsys', home: '/home/sapadm',                 comment: 'SAP Host Agent' }
    - { tier: 'SCS',         user: '{{ app_sid | lower }}adm', uid: '{{ sidadm_uid }}', group: 'sapsys', home: '/home/{{ app_sid|lower }}adm', comment: 'SAP {{ app_sid|upper }} Admin' }
    - { tier: 'PAS',         user: '{{ app_sid | lower }}adm', uid: '{{ sidadm_uid }}', group: 'sapsys', home: '/home/{{ app_sid|lower }}adm', comment: 'SAP {{ app_sid|upper }} Admin' }
    - { tier: 'APP',         user: '{{ app_sid | lower }}adm', uid: '{{ sidadm_uid }}', group: 'sapsys', home: '/home/{{ app_sid|lower }}adm', comment: 'SAP {{ app_sid|upper }} Admin' }
    # - { tier: 'WEB',         user: 'webadm',                   uid: '32002',            group: 'sapsys', home: '/home/webadm',                 comment: 'SAP WebDisp Admin' }
  when:     item.tier == "all" or
            item.tier == tier
